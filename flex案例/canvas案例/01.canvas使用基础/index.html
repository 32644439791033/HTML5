<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>01.canvas使用基础</title>
		<style type="text/css">
			canvas{
				border: 3px solid #ccc;
				margin: 0 auto;
				display: block;  //转换成块级元素
			}
		</style>
	</head>
	<body>
		<!-- 使用canvas只需要在html文件中 加入 canvas标签即可  <canvas></canvas>   canvas是双标签  行内元素 -->
		
		<canvas id="" width="500" height="500"></canvas>
		

	</body>
</html>
