		//画一个  宽度为 200px的正方形           A起点坐标（100,100）    B点坐标（300,100）   C点坐标（300,300）  D点坐标（100,300）		
		
			var canvas = document.querySelector("canvas")
			var ctx = canvas.getContext('2d');
			drawLine(100,100,300,100,"red",5)
			drawLine(300,100,300,300,"green",5)
			drawLine(300,300,100,300,"yellow",5)
			drawLine(100,300,100,100,"blue",5)
			
			
			
			
			function drawLine(x1,y1,x2,y2,color,lineW){
				
				ctx.beginPath()
				// 4.确定起始点
				ctx.moveTo(x1,y1);
				// 5.确定结束点
				ctx.lineTo(x2,y2);
				// 6.着色   (先设置好颜色和宽度   在去着色)
				ctx.strokeStyle = color  //设置颜色为红色
				ctx.lineWidth = lineW  //不用写单位了  他自带px
				ctx.stroke();
				// 7.结束路径 
				ctx.closePath()
				
				
				
			}
