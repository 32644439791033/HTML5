<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>draggable属性</title>
		<style type="text/css">
			div{width: 200px; height: 200px; background: red;}
		</style>
	</head>
	<body>
<!-- 		draggable = true 设置元素可以拖动
		链接和图片默认就可以拖动 -->
		<div draggable="true">
		</div>
		<a href="#">湖南软件职业技术大学</a><p>
		<img src="img/2.jpg" >
	</body>
</html>
