<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{ margin: 0; padding: 0;}
			div{ 
				/*给父亲设置flex属性*/
				width: 85%;
				background-color: aqua;
				height: 1000px;
				display: flex;
				flex-direction: row;  /*默认的主轴是X轴    我们的元素是跟着主轴排列的   横着排列（从左到右）*/
				justify-content: center;
				flex-wrap: wrap;
				align-content: space-between;
			}
			span{ margin: 10px; width: 200px; height: 200px; background-color: coral; }
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
						<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
		
		</div>
		
	</body>
</html>
